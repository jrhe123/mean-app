<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body ng-app="myApp">
	
	<div ng-controller="appCtrl as AC" class="container">
		<h1>My App</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" class="form-control" ng-model="AC.contact.name"></td>
					<td><input type="text" class="form-control" ng-model="AC.contact.email"></td>
					<td><input type="text" class="form-control" ng-model="AC.contact.number"></td>
					<td><button class="btn btn-primary" ng-click="AC.addContact()">Add</button></td>
					<td><button class="btn btn-info" ng-click="AC.updateContact()">Update</button>
					&nbsp;&nbsp;<button class="btn btn-info" ng-click="AC.clearSelect()">Clear</button></td>
				</tr>
				<tr ng-repeat="(key, contact) in AC.contactList">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="AC.redmoveContact(contact._id)">remove</button></td>
					<td><button class="btn btn-warning" ng-click="AC.editContact(contact._id)">edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.min.js"></script>
	<script type="text/javascript" src="./controllers/controller.js"></script>
</body>
</html>
